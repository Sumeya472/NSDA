<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        padding: 40px 15px;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 450px;
        background-color: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      .container h2 {
        color: green;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
        font-size: 1.2rem;
      }

      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .task-input {
        flex: 1;
        min-width: 180px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .add-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background-color: green;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .add-btn:hover {
        background-color: darkgreen;
      }

      .task-item {
        background-color: #ecf0f1;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .task-item:hover {
        background-color: #dcdde1;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      label {
        flex: 1;
        font-size: 15px;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px 10px;
        }

        .container {
          padding: 20px;
        }

        .container h1 {
          font-size: 1.5rem;
        }

        form {
          flex-direction: column;
          gap: 12px;
        }

        .task-input {
          width: 100%;
          min-width: unset;
        }

        .add-btn {
          width: 100%;
          padding: 12px;
        }

        .task-item {
          flex-direction: row;
          align-items: flex-start;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <form>
        <input type="text" class="task-input" placeholder="Enter a new task" />
        <button type="submit" class="add-btn">Add Task</button>
      </form>

      <h2>Tasks</h2>
      <p class="task-item">
        <input type="checkbox" id="task1" />
        <label for="task1">Attending class</label>
      </p>
      <p class="task-item">
        <input type="checkbox" id="task2" />
        <label for="task2">Going to mosque</label>
      </p>
      <p class="task-item">
        <input type="checkbox" id="task3" />
        <label for="task3">Doing some work</label>
      </p>
    </div>
  </body>
</html>
